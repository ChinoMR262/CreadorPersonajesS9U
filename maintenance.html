<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S9U — Mantenimiento</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@300;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Comentario: Estilos embebidos para la pantalla de mantenimiento. -->
    <style>
        :root {
            --primary: #bc13fe;
            --secondary: #00f3ff;
            --bg: #050505;
        }

        body {
            background-color: var(--bg);
            background-image:
                radial-gradient(circle at 50% 50%, rgba(188, 19, 254, 0.1) 0%, transparent 60%);
            color: #fff;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .icon-box {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--primary);
            animation: pulse 2s infinite;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: #666;
            letter-spacing: 2px;
            margin-top: 10px;
            margin-bottom: 30px;
        }

        p {
            max-width: 400px;
            color: #aaa;
            line-height: 1.6;
        }

        .status-bar {
            margin-top: 40px;
            padding: 8px 20px;
            border: 1px solid #333;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #ff4d4d;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff4d4d;
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
                transform: scale(0.95);
            }

            50% {
                opacity: 1;
                transform: scale(1.05);
                text-shadow: 0 0 30px var(--primary);
            }

            100% {
                opacity: 0.5;
                transform: scale(0.95);
            }
        }
    </style>
</head>

<body>
    <!-- Comentario: Ícono central de servidor. -->
    <div class="icon-box">
        <i class="fas fa-server"></i>
    </div>
    <h1>Servidor Fuera de Línea</h1>
    <h2>En Mantenimiento</h2>
    <p>El sistema S9U Helios está recibiendo actualizaciones críticas. El acceso ha sido restringido temporalmente por
        el administrador.</p>

    <!-- Comentario: Barra de estado con indicador offline. -->
    <div class="status-bar">
        <div class="dot"></div>
        <span>OFFLINE - SYSTEM HALTED</span>
    </div>

    <!-- Comentario: Lógica de auto-recarga cuando termina mantenimiento. -->
    <script>
        // Comentario: Revisa el estado cada 3 segundos.
        // Auto-Reload Logic: Checks status every 3 seconds
        setInterval(() => {
            fetch('maintenance_mode.json?t=' + new Date().getTime())
                .then(response => {
                    // Comentario: Si el archivo no existe (404) o active=false, recarga.
                    // If file is gone (404) or status is active: false => RELOAD
                    if (response.status === 404) {
                        window.location.reload();
                    } else {
                        return response.json();
                    }
                })
                .then(data => {
                    if (data && data.active === false) {
                        window.location.reload();
                    }
                })
                .catch(e => {
                    // Comentario: Si falla el fetch, se ignora; si el server responde 404, terminó el mantenimiento.
                    // If fetch fails (maybe server down), ignore. 
                    // But if server is UP and file is missing (404), likely maintenance over.
                });
        }, 3000);
    </script>
</body>

</html>
